<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/templates/template.xhtml">
    <ui:define name="title">Редактирование доступных сервисов - Система учета сервисов</ui:define>
    
    <ui:define name="pageTitle">#{serviceController.editId != null ? 'Редактирование сервиса' : 'Создание нового сервиса'}</ui:define>
    
    <ui:define name="content">
        <h:form id="editForm" styleClass="edit-form">
            <p:panel>
                <div class="p-field">
                    <p:outputLabel for="nameService" value="Полное название сервиса:" />
                    <p:inputText id="nameFaculty" value="#{serviceController.service.nameService}" 
                                required="true" requiredMessage="Введите полное название сервиса"
                                style="width: 100%" />
                    <p:message for="nameService" />
                </div>
                
                <div class="p-field">
                    <p:outputLabel for="shortNameService" value="Короткое название сервиса:" />
                    <p:inputText id="shortNameService" value="#{serviceController.service.shortNameService}" 
                                required="true" requiredMessage="Введите короткое название сервиса"
                                style="width: 100%" />
                    <p:message for="shortNameService" />
                </div>
                
                <div class="form-buttons">
                    <p:commandButton value="Сохранить" action="#{serviceController.save}" 
                                    icon="pi pi-check" styleClass="ui-button-success" />
                    <p:button value="Отмена" outcome="service" icon="pi pi-times" styleClass="ui-button-secondary" />
                </div>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>

</html>
