<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/templates/template.xhtml">
    <ui:define name="title">Способы оплаты - Система учета продаж сервисов</ui:define>
    
    <ui:define name="pageTitle">Способы оплаты</ui:define>
    
    <ui:define name="content">
        <p:panel styleClass="mb-3">
            <h:form id="searchForm">
                <div class="p-grid">
                    <div class="p-col-12 p-md-6">
                        <p:inputText value="#{paymentController.searchTerm}" placeholder="Поиск по названию" style="width: 100%"/>
                    </div>
                    <div class="p-col-12 p-md-3">
                        <p:commandButton value="Найти" icon="pi pi-search" styleClass="ui-button-success" 
                                        action="#{paymentController.search}" update=":chairsForm" style="width: 100%"/>
                    </div>
                    <div class="p-col-12 p-md-3">
                        <p:button value="Добавить способ оплаты" icon="pi pi-plus" outcome="payment-edit" styleClass="ui-button-primary" style="width: 100%"/>
                    </div>
                </div>
            </h:form>
        </p:panel>
        
        <p:panel>
            <h:form id="paymentsForm">
                <p:dataTable var="chair" value="#{paymentController.payments}" emptyMessage="Данные способы оплаты не найдены">
                    <p:column headerText="Название">
                        <h:outputText value="#{payment.namePayment}"/>
                    </p:column>
                    <p:column headerText="Короткое название">
                        <h:outputText value="#{payment.shortNamePayment}"/>
                    </p:column>
                    <p:column headerText="Сервис">
                        <h:outputText value="#{payment.service.nameService}"/>
                    </p:column>
                    <p:column style="width:100px; text-align: center">
                        <p:commandButton icon="pi pi-pencil" styleClass="rounded-button ui-button-warning mr-2" 
                                        title="Редактировать" action="#{paymentController.edit(chair.id)}"/>
                        <p:commandButton icon="pi pi-trash" styleClass="rounded-button ui-button-danger" 
                                        title="Удалить" action="#{paymentController.delete(chair.id)}"
                                        update="@form"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>

</html>
